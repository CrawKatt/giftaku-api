<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIFtaku | Login</title>

  <link rel="stylesheet" href="static/login/login.css">
</head>

<body>
  <div id="login-card">
    <h1 id="title">Login</h1>

    <form id="form">
      <img id="effect" src="static/icons/anime-effect.webp" alt="anime-effect">

      <label id="username-label" for="username">Username</label>
      <input class="input" type="text" name="username" id="username" autocomplete="off" required />

      <label for="password">Password</label>
      <input class="input" type="text" name="password" id="password" autocomplete="off" required />

      <a href="/register">Register</a>

      <button id="button" type="submit">Log In</button>
    </form>


  </div>
</body>

</html>
